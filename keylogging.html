<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container{
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 50px;


    }
    #log,#state{
      width: 500px;
      height: 50px;
      border: 2px solid black;
      padding:10px;
      font-size: 20px;
      text-align: center;
      margin-top: 20px;
      background-color: #ffa500;
      border-radius: 10px;
    }
    .button-container{
      display: flex;
      flex-direction: row;
    }

  </style>
</head>
<body>
  <div class="container">
    <h1 style="border:2px solid black ;padding:2px;">
      KeyLogger
    </h1>
    <p>Don't Forget To subscirbe to out channel</p>
    <div class="button-container">
      <button class="start">Start Key Logging Keypress</button>
      <button class="stop">Stop Key Logging Keypress</button>
    </div>
    <div class="button-container">
      <div id="log"></div>
      <div id="state"></div>
    </div>
  </div>
  <script>
    const logDiv=document.getElementById('log');
    const stateDiv=document.getElementById('state');
    const startBtn=document.getElementsByClassName('start')[0];
    const stopBtn=document.getElementsByClassName('stop')[0];


    startBtn.addEventListener('click',()=>{
      document.addEventListener('keydown',handleDown);
      document.addEventListener('keyup',handleUp);
      startBtn.disabled=true;
      stopBtn.disabled=false;
    });


    stopBtn.addEventListener('click',()=>{
      document.removeEventListener('keydown',handleDown);
      document.removeEventListener('keyup',handleUp);
      logDiv.textContent='';
      stateDiv.textContent='';
      stopBtn.disabled=true;
      startBtn.disabled=false;
    });

    function handleDown(e){
      logDiv.textContent=`key ${e.key} pressed down`;
      stateDiv.textContent='key is pressed';


    }
    function handleUp(e){
      logDiv.textContent=`key ${e.key} released`;
      stateDiv.textContent='key is up';

    }
  </script>
<body>
</html>
